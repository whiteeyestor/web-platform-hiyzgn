<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- use GET not POST -->
	<form method="GET">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="Email" name="email" required><br>
		Password: <input type="password" minlength="8" name="password"><br>
		Birthday: <input type="date" name=""><br>
		Gender: <br>
		<input type="radio" name="gender" value="man">Male <br>
		<input type="radio" name="gender" value="female">Female <br>
		<input type="radio" name="gender" value="other">Other <br>
		Pets: <br>
		<input type="checkbox" name="cat" > Cat <br>
		<input type="checkbox" name="dogs"> Dogs <br>
		Cars: <br>
		<select name="Cars">
			<option value="Honda">Honda</option>
			<option value="Mehran">Mehran</option>
		</select><br>
		<input type="submit" name="submit" value="Register">
		<input type="reset" name="reset">
	</form>
</body>
</html>
